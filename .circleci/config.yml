version: 2

aliases:
  - &restore-cache
    restore_cache:
      key: cache-{{ .Branch }}-{{ checksum "poetry.lock" }}
  - &save-cache
    save_cache:
      key: cache-{{ .Branch }}-{{ checksum "poetry.lock" }}
      paths:
        - "/home/circleci/.cache/pypoetry"
        - "/home/circleci/awesome-dl/dist"

jobs:
  build:
    docker:
      - image: circleci/python:3.8.3
    steps:
      - checkout
      - *restore-cache
      - run: poetry install
      - run: poetry build
      - *save-cache
  unit-test:
    docker:
      - image: circleci/python:3.8.3
    steps:
      - checkout
      - *restore-cache
      - run: poetry install
      - *save-cache
      - run: poetry run pytest test/unit/ --cov=awesomedl
  mypy:
    docker:
      - image: circleci/python:3.8.3
    steps:
      - checkout
      - *restore-cache
      - run: poetry install
      - *save-cache
      - run: poetry run pytest --mypy -m mypy


workflows:
  version: 2
  test:
    jobs:
      - build
      - unit-test:
          requires:
            - build
      - mypy:
          requires:
            - build

